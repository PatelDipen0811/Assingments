<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script> 
  
	<style type="text/css">
		 @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
		 *{font-family: 'Roboto', sans-serif;text-align: center}
		   body{background: #ebf5fc}
		   .clock
		   {

		   	color: #000;
		   	font-size: 56px;
		   	text-align: center;
		   	position: absolute;
		   	top: 50%;
		   	left: 50%;
		   	transform: translate(-50%,-50%);
		   	display: flex;
		   	align-items: center;
		   	justify-content: center;
		   	padding: 0 20px

		   }

		   	h2
		   	{
		   		color: #85C1E9;
		   		padding: 30px
		   	}

		   	#m

		   	{ 
		   		margin: 0 10px 0 10px
		   	}
           
           .bg
           {
           	
           	display: flex;
           	align-items: center;
           	justify-content: center;
           	width: 4em;
           	height: 4em;
           	background: inherit;
           	position: relative;
           	border-radius: 50%;
           	box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 1), inset 3px 3px 5px rgba(0, 0, 0, 0.2)

           }

           .bg:last-child
           {

           	display: flex;
           	align-items: center;
           	justify-content: center;
           	background: inherit;
           	position: relative;
           	margin-left: 20px;
           	width: 2em;
           	height: 2em;
           	font-size: 16px;
           	padding: 15px;
           	border-radius: 50%;
           	box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 1), inset 3px 3px 5px rgba(0, 0, 0, 0.2)

           }


	</style>
</head>
<body>
 <div class="clock"> <div class="bg"> <h2 id="h">12</h2> </div> <h2>:</h2> <div class="bg"> <h2 id="m">20</h2> </div> <h2>:</h2> <div class="bg"> <h2 id="s">00</h2> </div> <div class="bg"> <h2 id="ap">AM</h2> </div> </div>




     <script type="text/javascript">
     	 
     	 document.addEventListener("DOMContentLoaded", function(event) {
    
         realTime();

});


function realTime() 


{

var date = new Date();
var hour = date.getHours();
var min = date.getMinutes();
var sec = date.getSeconds();
var halfday = "AM";
halfday = (hour >= 12) ? "PM" : "AM";
hour = (hour == 0) ? 12 : ((hour > 12) ? (hour - 12): hour);
hour = update(hour);
min = update(min);
sec = update(sec);
document.getElementById("h").innerText = hour;
document.getElementById("m").innerText = min;
document.getElementById("s").innerText = sec;
document.getElementById("ap").innerText = halfday;

setTimeout(realTime, 1000);
}

function update(k) {
if (k < 10) { return "0" + k; } else { return k; } }





     </script>




</body>
</html>
